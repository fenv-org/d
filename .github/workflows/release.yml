name: Release

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: Version of `d` to release
        required: true
  # push:
  #   tags:
  #     - v*.*.*

jobs:
  release:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          # - windows-latest

    runs-on: ubuntu-latest

    steps:
      - name: Set up repository
        uses: actions/checkout@v3

      - name: Get `deno` version
        id: get_deno_version
        run: echo "deno_version=$(cat .dvmrc)" >> $GITHUB_OUTPUT

      - name: Show `deno` version
        run: echo ${{ steps.get_deno_version.outputs.deno_version }}

      - name: Set up `deno`
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ steps.get_deno_version.outputs.deno_version }}

      # Sets `inputs.version` to `output.version` if the trigger is `workflow_dispatch`
      # Sets the tag version to `output.version` if the trigger is `push`
      - name: Set the release version
        id: set_release_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            version="${{ github.event.inputs.version }}"
          else
            version="$(echo "${{ github.ref }}" | xargs basename)"
          fi
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Show release version
        run: echo ${{ steps.set_release_version.outputs.version }}

      - name: Update 'lib/version/src/version.ts'
        run: |
          # remove the leading "v" from "steps.set_release_version.outputs.version"
          # and set the result to "version"
          version="$(echo "${{ steps.set_release_version.outputs.version }}" | sed 's/^v//')"
          echo "export const VERSION_STRING = '$version'" > lib/version/src/version.ts

      - name: Get `flutter` version
        id: get_flutter_version
        run: echo "flutter_version=$(cat test-sample/.flutter-version)" >> $GITHUB_OUTPUT

      - name: Set up `flutter`
        uses: flutter-actions/setup-flutter@v2
        with:
          channel: stable
          version: ${{ steps.get_flutter_version.outputs.flutter_version }}
          cache: true
          cache-key: flutter

      - name: Run tests
        run: deno test --allow-all

      - name: Commit changes
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: "lib/version/src/version.ts"
          commit_message: "chore: update version to ${{ steps.set_release_version.outputs.version }}"

      - name: Commit files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag -f "${{ steps.set_release_version.outputs.version }}"

      - name: Push tag
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tags: ${{ steps.set_release_version.outputs.version }}
          force: true

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.set_release_version.outputs.version }}
          body: |
            Release ${{ steps.set_release_version.outputs.version }}
          draft: false
          prerelease: false
