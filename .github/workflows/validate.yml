name: validation

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Setup repository
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Deno fmt
        run: deno fmt --ignore='test-sample/**'

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Format code with `deno fmt`"

      - name: Deno lint
        run: deno lint lib/**/*.ts driver/*.ts

      - name: Deno check
        run: deno check lib/**/*.ts driver/*.ts

      - name: Run tests
        run: deno test --allow-all --coverage=cov_profile

      - name: Make coverage report
        run: |
          deno coverage \
            --lcov \
            --output=cov_profile.lcov \
            --exclude='test_utils\/.*' \
            --exclude='test_deps\.ts' \
            cov_profile

      - name: Cleanup
        run: rm -rf cov_profile

      - name: "[Temp] show coverage report"
        run: cat cov_profile.lcov
