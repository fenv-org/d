name: validation

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        deno:
          - v1.x

    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    steps:
      - name: Set up repository
        uses: actions/checkout@v3

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno }}

      - name: Deno fmt
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: deno fmt --ignore='test-sample/**'

      - name: Commit changes
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Format code with `deno fmt`"

      - name: Deno lint
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: deno lint lib/**/*.ts driver/*.ts

      - name: Deno check
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: deno check lib/**/*.ts driver/*.ts

      - name: Run tests
        run: deno test --allow-all --coverage=cov_profile

      - name: Make coverage report
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          deno coverage \
            --lcov \
            --output=cov_profile.lcov \
            --exclude='test_utils\/.*' \
            --exclude='test_deps\.ts' \
            cov_profile

      - name: "Upload coverage report"
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: codecov/codecov-action@v3
        with:
          file: cov_profile.lcov
